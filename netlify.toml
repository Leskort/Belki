[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # DATABASE_URL и NEXTAUTH_SECRET должны быть установлены в Netlify Environment Variables
  # Отключаем сканирование секретов для документации
  SECRETS_SCAN_OMIT_PATHS = "*.md"


